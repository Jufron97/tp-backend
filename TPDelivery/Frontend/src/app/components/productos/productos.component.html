<div style="height:100vh; margin-top:6%; width:100%">
    <div class="container-fluid h-100 ms-0 w-100">
        <div class="row h-10 w-100">

            <!-- DATOS LOCAL -->

            <div *ngIf=" localService.selectedLocal != undefined " class="h1 font-weight-bold">
                {{localService.selectedLocal.nombre}}
            </div>
            <div class="h6 text-muted">
                Costo de env√≠o:
            </div>
            <div class="col-md-6 ms-1 ps-1">
                <input type="text" placeholder="Buscar" class="form-control bg-white">
            </div>
        </div>
        <div class="row h-90 w-100">
            <div class="col-md-8 ms-1">

                <!-- CAROUSEL (seria mejor uno con cards) -->

                <div class="container-sm w-50">
                    <div id="carouselExampleCaptions" class="carousel slide mt-2 mb-5" data-bs-ride="carousel">
                        <div class="carousel-indicators">
                            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0"
                                class="active" aria-current="true" aria-label="Slide 1"></button>
                            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                                aria-label="Slide 2"></button>
                            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                                aria-label="Slide 3"></button>
                        </div>
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img id="carimg" src="https://images.clarin.com/2021/06/17/LC25eDtCT_1256x620__1.jpg"
                                    class="d-block w-100" alt="Oferta 1">
                                <div class="carousel-caption d-none d-md-block">
                                    <h5>40% Descuento en hamburguesas</h5>
                                </div>
                            </div>
                            <div class="carousel-item">
                                <img id="carimg"
                                    src="https://media.lacapital.com.ar/p/3b08b7edfd6627dbb6d19cdcc5da693e/adjuntos/204/imagenes/022/627/0022627650/pizzajpeg.jpeg"
                                    class="d-block w-100" alt="Oferta 2">
                                <div class="carousel-caption d-none d-md-block">
                                    <h5>20% Descuento en pizzas</h5>
                                </div>
                            </div>
                            <div class="carousel-item">
                                <img id="carimg"
                                    src="https://estaticos.miarevista.es/media/cache/1140x_thumb/uploads/images/recipe/5edd22d35bafe854db55f541/empanada-carne.jpg"
                                    class="d-block w-100" alt="Oferta 3">
                                <div class="carousel-caption d-none d-md-block">
                                    <h5>30% Descuento en empanadas</h5>
                                </div>
                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
                            data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
                            data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </div>


                <!-- PRODUCTOS -->

                <div class="container w-100">
                    <div class="row row-cols-1 row-cols-md-3 g-4">
                        <div *ngFor="let producto of localService.productos" class="col">
                            <div class="card h-100">
                                <img src="..." class="card-img-top" alt="...">
                                <div class="card-body">
                                    <h5 class="card-title">{{producto.nombre}}</h5>
                                    <p class="card-text">This is a longer card with supporting text below as a natural
                                        lead-in
                                        to additional content. This content is a little bit longer.</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- CARRITO -->

            <div class="col-md-4">


            </div>


        </div>
    </div>
</div>
