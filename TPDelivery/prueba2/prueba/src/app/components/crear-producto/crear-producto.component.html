<div class="container mt-5 pt-5">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card">
                <div class="card-body text-center">
                    <span class="titulo">{{titulo}}</span>
                    <form class="mt-3" [formGroup]="productoForm" (ngSubmit)="addProduct()">
                        <div class="form-group mb-3">
                            <input formControlName="nombre" class="form-control" type="text" name="nombre" placeholder="Nombre">
                            <div class="text-danger"
                                *ngIf="productoForm.get('nombre')?.hasError('required') && productoForm.get('nombre')?.touched">
                                <span>Ingrese el nombre del producto</span>
                            </div>
                        </div>
                        <div class="form-group mb-3">
                            <textarea formControlName="descripcion" class="form-control" name="descripcion" cols="80"
                              placeholder="Escribe la descripcion"></textarea>
                            <div class="text-danger"
                              *ngIf="productoForm.get('descripcion')?.hasError('required') && productoForm.get('descripcion')?.touched">
                              <span>Ingrese la descripcion del producto</span>
                            </div>
                        </div>
                        <div class="form-group mb-3">
                            <input formControlName="categoria" class="form-control" type="text" name="categoria" placeholder="Categoria">
                            <div class="text-danger"
                                *ngIf="productoForm.get('categoria')?.hasError('required') && productoForm.get('categoria')?.touched">
                                <span>Ingrese la categoria del producto</span>
                            </div>
                        </div>
                        <div class="form-group mb-3">
                            <input formControlName="subcategoria" class="form-control" type="text" name="subcategoria" placeholder="Subcategoria">
                            <div class="text-danger"
                                *ngIf="productoForm.get('subcategoria')?.hasError('required') && productoForm.get('subcategoria')?.touched">
                                <span>Ingrese la subcategoria del producto</span>
                            </div>
                        </div>
                        <div class="form-group mb-3">
                            <input formControlName="stock" class="form-control" type="number" name="stock" placeholder="Stock">
                            <div class="text-danger"
                                *ngIf="productoForm.get('stock')?.hasError('required') && productoForm.get('stock')?.touched">
                                <span>Ingrese el stock del producto</span>
                            </div>
                        </div>
                        <div class="form-group mb-3">
                            <input formControlName="precio" class="form-control" type="number" name="precio" placeholder="Precio">
                            <div class="text-danger"
                                *ngIf="productoForm.get('precio')?.hasError('required') && productoForm.get('precio')?.touched">
                                <span>Ingrese el precio del producto</span>
                            </div>
                        </div>
                        <div>
                            <button [routerLink]="['/listar-producto',idL]" class="btn btn-secondary btn-lg float-start">Volver</button>
                            <button type="submit" [disabled]="productoForm.invalid" class="btn btn-success btn-lg float-end">Aceptar</button>
                        </div>
                    </form>
                </div>
             </div>
        </div> 
    </div>
